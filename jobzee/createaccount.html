    <h1 class="title">Criar uma conta</h1>
    <br>

    <form name="Dados" method="post" action="https://formsubmit.co/26346cc26e8b0567c5b9f53972f01366">
        <label class="tf">Complete os dados que quer adicionar para sua conta (opcional)</label>
        <br>
        <input class="input" type="text" name="equipe" placeholder="Empresa ou Equipe">
        <br>
        <input class="input" type="text" name="cargo" placeholder="Cargo">
        <br>
        <input class="input" type="text" name="biografia" placeholder="Biografia">
        <br>
        <br>
        <label class="tf">Escolha os dados para sua conta Jobzee</label>
        <br>
        <input class="input" type="text" name="nome" placeholder="Qual o seu nome?" required>
        <br>
        <input class="input" type="text" name="user" placeholder="Escolha um nome único para a conta" required>
        <br>
        <input class="input" type="email" name="email" placeholder="Email" required>
        <input class="input" type="password" name="senha" placeholder="Senha" required>
        <br>
        <br>
        <label class="tf">Coloque o meio de contato com clientes (email será usado caso em branco)</label>
        <br>
        <input class="input" type="text" name="contato" placeholder="Forma de contato (inserir tipo)">
        <br>
        <br>
        <input type="checkbox" name="usar_email_contato">
            <label class="tf">Você deseja mostrar o email usado para criar a conta também?</label>
        <br>
        <br>
        <input type="submit" name="Criar" value="Criar conta">
    </form>
