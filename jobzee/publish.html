    <h1 class="title">Publicar no portfólio</h1>
    <br>
    
    <form name="Portfólio" method="post" action="https://formsubmit.co/26346cc26e8b0567c5b9f53972f01366">
        <h2 class="tf">Faça upload de seu arquivo</h2>
        <input class="input" type="file" name="Arquivo do portfólio" required>
        <br>
        <br>
        <br>
        <label class="tf">Entre com sua conta Jobzee para continuar</label>
        <br>
        <input class="input" type="email" name="PPT Email" placeholder="Email" required>
        <input class="input" type="password" name="PPT Password" placeholder="Senha" required>
        <br>
        <br>
        <input type="submit" name="Portfolio Update" value="Adicionar ao Portfólio">
    </form>
    <br>
    <br>
    <form name="Delete Portfolio" method="post">
        <h2 class="tf">Remover arquivo</h2>
        <input class="input" type="number" name="Code of portfolio file to delete" placeholder="Número do item (na ordem de seu perfil)" required>
        <br>
        <br>
        <label class="tf">Entre com sua conta Jobzee para continuar</label>
        <br>
        <input class="input" type="email" name="Email" placeholder="Email" required>
        <input class="input" type="password" name="Password" placeholder="Senha" required>
        <br>
        <br>
        <input type="submit" name="Portfolio Update" value="Remover do Portfólio">
    </form>
