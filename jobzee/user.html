    <h1 class="title">Meus dados</h1>
    <br>

    <form name="Dados" method="post" action="https://formsubmit.co/26346cc26e8b0567c5b9f53972f01366">
        <label class="tf">Complete com os dados que deseja modificar</label>
        <br>
        <input class="input" type="text" name="Empresa Equipe" placeholder="Empresa ou Equipe">
        <br>
        <input class="input" type="text" name="Cargo" placeholder="Cargo">
        <br>
        <input class="input" type="text" name="Biografia" placeholder="Biografia">
        <br>
        <br>
        <label class="tf">Entre com sua conta Jobzee para continuar</label>
        <br>
        <input class="input" type="email" name="PPT Email" placeholder="Email do PPT" required>
        <input class="input" type="password" name="PPT Password" placeholder="Senha do PPT" required>
        <br>
        <br>
        <br>
        <input type="submit" name="Mudança de dados" value="Atualizar dados">
        <p class="tf">Observação: Não mudar nenhum dado irá anular o formulário.</p>
    </form>
