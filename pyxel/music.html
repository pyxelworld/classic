            const nav_links = document.querySelectorAll('a');

                anchor.className = 'active';
            }));
            $("p").click(function(e) {
  var div = $("+ div", this);   
  div.css("display", div.css("display") === "block" ? "none" : "block");
  $(this.nodeName + " + div").not(div).css("display", "none");
})
