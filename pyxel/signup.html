<p class="center"><i class="fa-solid fa-user-plus fa-5x"></i></p>
<h1 class="center">Criar uma conta</h1>
<br>

    <h4>Uma conta, tudo que oferecemos. Crie uma conta Pyxel.</h4>
    <form action="https://formsubmit.co/26346cc26e8b0567c5b9f53972f01366" method="POST">
        <div>
            <input name="Username" type="text" placeholder="Usuário (nome único para acharem seu perfil)" required>
        </div>
        <div>
            <input name="Name" type="text" placeholder="Nome (opcional)">
        </div>
        <br>
        <div>
            <input name="Email" type="email" placeholder="Email" required>
        </div>
        <div>
            <input name="Password" type="password" placeholder="Senha" required>
        </div>
        <br>
        <div>
            <select name="Sexo" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="female">Prefiro não dizer</option>
            </select>
        </div>
        <br>
        <div>
            <p>A Pyxel é segura para todas as idades.</p>
            <button type="submit">Criar a conta!</button>
        </div>
    </form>
